<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARWA - Reset Password</title>
    <link rel="stylesheet" href="../../css/reset-password-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="nav-link">
                <a href="verify-code.html"><i class="fas fa-arrow-left"></i>Go Back</a>
            </div>
            
            <div class="header">
                <h1 class="logo">LOGO</h1>
                <h2>Reset Password</h2>
                <p>Enter your new password below. Make sure it's secure and easy to remember.</p>
            </div>
            
            <form class="reset-form" onsubmit="handleResetSubmit(event)">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="New Password" required>
                    </div>
                    <span class="error-message">Display Error</span>
                </div>
                
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm New Password" required>
                    </div>
                    <span class="error-message">Display Error</span>
                </div>
                
                <button type="submit" class="reset-btn">Reset Password</button>
                
                <div class="additional-links">
                    <a href="../main/login.html">Back to Login</a>
                </div>
            </form>
            
            <!-- Success Modal -->
            <div id="successModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <i class="fas fa-check-circle success-icon"></i>
                        <h3>Password Reset Successful!</h3>
                    </div>
                    <p>Your password has been successfully reset. You can now log in with your new password.</p>
                    <button class="modal-btn" onclick="goToLogin()">Go to Login</button>
                </div>
            </div>
            
                    <script src="../../js/reset-password.js"></script>
        </div>
    </div>
</body>
</html>
