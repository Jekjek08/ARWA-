<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARWA - Forgot Password</title>
    <link rel="stylesheet" href="../../css/forgot-password-styles.css">
    <link rel="stylesheet" href="../../css/nav-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../js/forgot-password.js"></script>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-card">
            <div class="nav-link">
                <a href="../main/login.html"><i class="fas fa-arrow-left"></i>Go Back</a>
            </div>
            
            <div class="header">
                <h1 class="logo">LOGO</h1>
                <h2>Forgot Password</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            <form class="forgot-form" onsubmit="handleSubmit(event)">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <span class="error-message">Display Error</span>
                </div>
                
                <button type="submit" class="submit-btn">Send Code</button>
                
                <div class="additional-links">
                    <a href="../main/login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
